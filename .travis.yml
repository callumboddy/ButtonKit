language: objective-c
osx_image: xcode7.3
before_install:
  - gem install cocoapods
  - gem install xcpretty
  - pod repo update --silent
  - pod install
script:
  - open -b com.apple.iphonesimulator
  - xcodebuild clean build test -workspace Buttons.xcworkspace -scheme 'Buttons' -sdk iphonesimulator9.3 -destination 'platform=iOS Simulator,name=iPhone 6s Plus' | xcpretty -c  && exit ${PIPESTATUS[0]}
cache: cocoapods
